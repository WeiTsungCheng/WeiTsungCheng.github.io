<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Wei-Tsung's Home Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --primary-color: #333;
            --accent-color: #007aff;
            --bg-color: #f4f4f9;
        }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; line-height: 1.6; margin: 0; background: var(--bg-color); color: var(--primary-color); }
        .container { max-width: 800px; margin: 0 auto; padding: 2rem; }
        
        /* 自介 */
        header { text-align: center; padding: 3rem 0; }
        .profile-pic { width: 120px; height: 120px; border-radius: 50%; background: #ddd; margin-bottom: 1rem; }
        
        /* 連結 */
        .social-links { display: flex; justify-content: center; gap: 20px; font-size: 1.5rem; margin: 1.5rem 0; }
        .social-links a { color: var(--primary-color); text-decoration: none; transition: 0.3s; }
        .social-links a:hover { color: var(--accent-color); }

        /* 作品集 */
        .portfolio-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-top: 2rem; }
        .card { background: white; padding: 1.5rem; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); transition: transform 0.3s; }
        .card:hover { transform: translateY(-5px); }
        .card h3 { margin-top: 0; }
        .btn { display: inline-block; background: var(--accent-color); color: white; padding: 0.5rem 1rem; border-radius: 5px; text-decoration: none; margin-top: 10px; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <img src="me.JPG" alt="我的照片" class="profile-pic">
        <h1>Hi，I'm Wei-Tsung</h1>
        <p>這是一個關於我的簡短介紹。我熱衷於 iOS APP 與網頁開發設計。</p>
        
        <div class="social-links">
            <a href="mailto:weitsung46@gmail.com" aria-label="Email"><i class="fas fa-x-twitter fa-fw" aria-hidden="true"></i></a>
            <a href="https://x.com/William24137076" target="_blank"><i class="fab temporary-twitter-x fa-fw"></i></a>
            <a href="https://www.linkedin.com/in/wei-tsung-cheng" target="_blank"><i class="fab fa-linkedin fa-fw"></i></a>
            <a href="https://medium.com/@Demian0926" target="_blank"><i class="fab fa-medium fa-fw"></i></a>
            <a href="https://github.com/WeiTsungCheng" target="_blank"><i class="fab fa-github fa-fw"></i></a>
        </div>
    </header>

    <hr>

    <section>
        <h2>未來作品集</h2>
        <div class="portfolio-grid">
            <div class="card">
                <h3>專案 A</h3>
                <p>這是我第一個使用 HTML/CSS 開發的網站。</p>
                <a href="#" class="btn">查看更多</a>
            </div>
            <div class="card">
                <h3>專案 B</h3>
                <p>即將進展的 JavaScript 互動式應用。</p>
                <a href="#" class="btn">查看更多</a>
            </div>
        </div>
    </section>
</div>

</body>
</html>
